<div class="slider-container">
  <!-- Cabecera del slider -->
  <div class="slider-header" *ngIf="title">
    <h2>{{ title }}</h2>
  </div>

  <!-- p-carousel de PrimeNG -->
  <p-carousel
    [value]="items"
    [numVisible]="numVisible"
    [numScroll]="numScroll"
    [responsiveOptions]="responsiveOptions"
    [circular]="circular"
    [autoplayInterval]="autoplayInterval"
    [showIndicators]="showIndicators"
    indicatorsContentClass="line-indicators"
    styleClass="custom-carousel"
  >
    <!-- Plantilla de cada item -->
    <ng-template pTemplate="item" let-item>
      <div class="item-card" (click)="navigateToVideo(item.url, item.creatorId)" style="cursor: pointer;">
        <div class="card position-relative">
          <!-- Imagen y etiquetas -->
          <div class="position-relative">
            <img
              [src]="item.thumbnail || 'https://idpeople.es/wp-content/themes/consultix/images/no-image-found-360x250.png'"
              class="card-img-top"
              alt="Video thumbnail"
            >
            <!-- Etiqueta 'EN DIRECTE' (solo si el video es en vivo) -->
            <span *ngIf="item.isLive" class="badge bg-danger position-absolute top-0 start-0 m-2">
              EN DIRECTE
            </span>
            <!-- Duración (si existe) -->
            <span *ngIf="item.duration" class="badge bg-dark position-absolute bottom-0 end-0 m-2">
              {{ item.duration }}
            </span>
          </div>

          <!-- Contenido -->
          <div class="card-body">
            <!-- Título (máximo 2 líneas) -->
            <h5 class="card-title">{{ item.title }}</h5>
            <!-- Nombre del creador -->

            <div (click)="navigateToCreator(item.creatorId)" class="creator-info d-flex align-items-center">
              <img [src]="item.creatorImage || 'assets/img/default-creator-profile.png'" alt="Perfil del creador" class="creator-profile" style="width:30px; height:30px; border-radius:50%;">
              <span  class="ms-2 text-muted creator-name">{{ item.creator }}</span>
            </div>
            <!-- Categorías -->
            <div class="mb-2">
              <span class="badge bg-secondary me-1" *ngFor="let cat of item.categories">
                {{ cat }}
              </span>
            </div>
            <!-- Descripción (máximo 2 líneas) -->
            <p class="card-text">
              {{ item.description }}
            </p>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
