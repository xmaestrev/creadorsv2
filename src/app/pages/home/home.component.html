<div class="custom-container mt-4">

  <!-- Slider Twitch Directos o fallback -->
  <app-slider
    *ngIf="!isLoadingLive; else skeletonLoader"
    [title]="sliderTitle"
    [items]="liveChannels"
    [numVisible]="4"
    [numScroll]="1"
  >
  </app-slider>

  <!-- Slider Videos Destacados (YouTube) -->
  <app-slider
    *ngIf="!isLoadingFeatured; else skeletonLoader"
    [title]="'⭐️ Vídeos Destacats'"
    [items]="featuredVideos"
    [numVisible]="4"
    [numScroll]="1"
  >
  </app-slider>

  <!-- Skeleton Loader -->
  <ng-template #skeletonLoader>
    <div class="row">
      <div *ngFor="let i of [1,2,3,4]" class="col-md-3 mb-3">
        <div class="skeleton-card">
          <div class="skeleton-img"></div>
          <div class="skeleton-title"></div>
          <div class="skeleton-text"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
