<div class="creator-container" *ngIf="!isLoading && creator; else skeletonLoader">
  <!-- Información del creador -->
  <div class="text-center mb-5">
    <img [src]="creator.imageUrl && creator.imageUrl.trim() !== '' ? creator.imageUrl : 'assets/img/default-creator-profile.png'"
         alt="Imagen del creador"
         class="creator-image mb-3">
    <h2 class="creator-name">{{ creator.name || 'NomCreador/a' }}</h2>
    <p class="creator-description">
      {{ creator.description || 'Lorem ipsum dolor sit amet, consectetur adipiscing elit...' }}
    </p>
  </div>
  
  <!-- Slider de Clips de Twitch -->
  <div class="videos-section" *ngIf="twitchClips && twitchClips.length > 0">
    <app-slider [title]="'Clips de Twitch'"
                [items]="twitchClips"
                [numVisible]="4"
                [numScroll]="1">
    </app-slider>
  </div>

  <!-- Slider de Vídeos de Twitch -->
  <div class="videos-section" *ngIf="twitchVideos && twitchVideos.length > 0">
    <app-slider [title]="'Vídeos de Twitch'"
                [items]="twitchVideos"
                [numVisible]="4"
                [numScroll]="1">
    </app-slider>
  </div>

  <!-- Slider de Vídeos de YouTube (si existen) -->
  <div class="videos-section" *ngIf="youtubeVideos && youtubeVideos.length > 0">
    <app-slider [title]="'Vídeos de YouTube'"
                [items]="youtubeVideos"
                [numVisible]="4"
                [numScroll]="1">
    </app-slider>
  </div>
</div>

<!-- Mensaje de carga -->
<ng-template #skeletonLoader>
  <div class="creator-container">
    <!-- Esqueleto de cabecera -->
    <div class="text-center mb-5">
      <div class="skeleton-img rounded-circle mx-auto mb-3" style="width: 120px; height: 120px;"></div>
      <div class="skeleton-title mx-auto mb-2" style="width: 50%; height: 24px;"></div>
      <div class="skeleton-text mx-auto" style="width: 60%; height: 16px;"></div>
    </div>

    <!-- Esqueleto genérico para los sliders -->
    <div *ngFor="let section of [1,2,3]" class="videos-section mb-4">
      <div class="skeleton-title mb-3" style="width: 30%; height: 20px;"></div>
      <div class="row">
        <div *ngFor="let i of [1,2,3,4]" class="col-md-3 mb-3">
          <div class="skeleton-card">
            <div class="skeleton-img" style="height: 180px;"></div>
            <div class="skeleton-title mt-2" style="width: 80%; height: 20px;"></div>
            <div class="skeleton-text mt-1" style="width: 60%; height: 14px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
