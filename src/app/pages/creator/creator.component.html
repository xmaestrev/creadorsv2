<div class="creator-container" *ngIf="!isLoading && creator">
  <!-- Información del creador -->
  <div class="text-center mb-5">
    <img [src]="creator.imageUrl && creator.imageUrl.trim() !== '' ? creator.imageUrl : 'assets/img/default-creator-profile.png'"
         alt="Imagen del creador"
         class="creator-image mb-3">
    <h2 class="creator-name">{{ creator.name || 'NomCreador/a' }}</h2>
    <p class="creator-description">
      {{ creator.description || 'Lorem ipsum dolor sit amet, consectetur adipiscing elit...' }}
    </p>
  </div>
  
  <!-- Slider de Clips de Twitch -->
  <div class="videos-section" *ngIf="twitchClips && twitchClips.length > 0">
    <app-slider [title]="'Clips de Twitch'"
                [items]="twitchClips"
                [numVisible]="4"
                [numScroll]="1">
    </app-slider>
    <div class="text-end">
      <a href="#" (click)="viewAllContent('clips')">Veure tots</a>
    </div>
  </div>

  <!-- Slider de Vídeos de Twitch -->
  <div class="videos-section" *ngIf="twitchVideos && twitchVideos.length > 0">
    <app-slider [title]="'Vídeos de Twitch'"
                [items]="twitchVideos"
                [numVisible]="4"
                [numScroll]="1">
    </app-slider>
    <div class="text-end">
      <a href="#" (click)="viewAllContent('twitch videos')">Veure tots</a>
    </div>
  </div>

  <!-- Slider de Vídeos de YouTube (si existen) -->
  <div class="videos-section" *ngIf="youtubeVideos && youtubeVideos.length > 0">
    <app-slider [title]="'Vídeos de YouTube'"
                [items]="youtubeVideos"
                [numVisible]="4"
                [numScroll]="1">
    </app-slider>
    <div class="text-end">
      <a href="#" (click)="viewAllContent('youtube videos')">Veure tots</a>
    </div>
  </div>
</div>

<!-- Mensaje de carga -->
<div class="text-center" *ngIf="isLoading">
  <p>Carregant creador...</p>
</div>
